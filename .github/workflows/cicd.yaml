name: WebdriverIO

on:
  push:
    branches: [ master, release]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_STD_PASSWORD: ${{ secrets.TEST_STD_PASSWORD }}
      TEST_STD_USERNAME: ${{ secrets.TEST_STD_USERNAME }}
    steps:
      - name: Install Chromium Browser
        run: sudo apt-get install chromium-browser
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm install
      - name: Run WebdriverIO Tests
        run: npm test
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload Allure report to S3 bucket
        run: aws s3 cp allure-report s3://384687-github-action --recursive --region us-west-2 --acl public-read